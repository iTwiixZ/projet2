<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Booki</title>
</head>
<body>

                    <!--  HEADER -->
  <header>
    
    <nav>
        <img class="logo" src="images/logo/Booki.png" alt="Logo">
        <ul>
            <li class="nav_entry" ><a href="#">
                <h4 class="nav_title">Hébergements</h4>
            </a></li>
            <li class="nav_entry"><a href="#">
                <h4 class="nav_title" >Activités</h4>
            </a></li>
        </ul>
    
    </nav>
    <hgroup class="title_container">
        <h1 class="pincipal_title">Trouver votre hébergement pour des vacances de rêve</h2>
        <h2 class="secondary_title">En plein centre ville ou en pleine nature</h4>
</hgroup>
</header> 
                           
                        <!-- MAIN -->
<main>

                     <!--Search Bar -->

<section class="search_bar">
    
<form>
    <div class="search_bar_input">
    <div class="icon_map">
        <i class="fa fa-map-marker fa-2x" id="icon_input" aria-hidden="true"></i>   
    </div>
    <div class="search_input">
        <input id="input" type="text" name="search" value="Marseille,France">
    </div>
<button class="btn_search">
    <a class="search" href="#">Rechercher</a>
</button>

        </div>
    </form>
</section>

              <!--FILTERS -->
<section class="filters">
    <h3 class="filter_title">Filtres</h3>
    <fieldset class="filter_container">
       
        <!--FILTRE ECONOMIQUE-->
<div class="filter_item">
    <span class="filter"><i class="fas fa-money-bill-wave"></i></span>
    <form class="filter_item_form" method="POST" action="#">
        <input class="filter_input" type="text" name="economique" value="Economique" disabled="disabled">
    </form>
</div>
                <!-- FILTRE FAMILIAL -->
<div class="filter_item">
    <span class="filter"><i class="fas fa-child"></i></span>
    <form class="filter_item_form" method="POST" action="#">
        <input class="filter_input" type="text" name="familiale" value="Familial" disabled="disabled">
    </form>
</div>

            <!-- FILTRE ROMANTIQUE  -->
    
            <div class="filter_item">
            <span class="filter"><i class="fas fa-heart"></i></span>
                <form class="filter_item_form" method="POST" action="#">
                    <input class="filter_input" type="text" name="romantique" value="Romantique" disabled="disabled">
                </form>
            </div>
            <!-- FILTRE ANIMAUX -->

            <div class="filter_item">
                <span class="filter"><i class="fas fa-dog"></i></span>
                <form class="filter_item_form" method="POST" action="#">
                    <input class="filter_input" type="text" name="Animaux" value="Animaux" disabled="disabled">
                </form>
            </div>
</fieldset>

    <!-- INFORMATIONS -->

    <div class="info_container">
        <span class="icon_info"><i class="fas fa-info"></i></span>
        <p class="info">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
</section>







</main>


   
        


<script src="https://use.fontawesome.com/66e002882f.js"></script>
</body>
</html>
