<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Booki</title>
</head>
<body>
                    <!-- NAVBAR -->
<header>
    <nav>
        <img id="logo" src="images/logo/Booki.png" alt="Logo">
        <img id="logo_mobile" src="images/logo/Booki@3x.png" alt="Logo">
        <div class="sub_nav"> 
        <a class="nav_entry" href="#">Hébergements</a>
        <a class="nav_entry" href="#">Activités</a>
        </div>
    </nav>
</header>

                    <!-- SEARCH -->

<main class="wrapper">
<h2 class="heading">Trouver votre hébergement pour des vacances de rêve</h2>
<p class="heading">En plein centre ville ou en plein nature</p>

                    <!-- FORM -->
<div class="search_form">
    <i id="map_icon" class="fas fa-map-marker-alt"></i>
    <input type="text" placeholder="Marseille,France">
    <button><span class="search_loupe">Rechercher</span>
        <i id="loupe" class="fas fa-search"></i>
    </button>                
</div>


                    <!-- FILTERS -->

<div class="filter_list">
    <h2>Filtres</h2>
    <div class="filter">
        <i id="icon_item" class="fas fa-money-bill-wave"></i>
        <span>Économique</span>
    </div>
    <div class="filter">
        <i id="icon_item" class="fas fa-child"></i>
        <span>Familial</span>
    </div>
    <div class="filter">
        <i id="icon_item" class="fas fa-heart"></i>
        <span>Romantique</span>
    </div>
    <div class="filter">
        <i id="icon_item" class="fas fa-dog"></i>
        <span>Animaux autorisés</span>
    </div>
</div>

            <!-- INFOS SEARCH -->
    <div class="search_info">
        <i id="icon_info" class="fas fa-info"></i>
        <p>Plus de 500 logements disponible dans cette ville</p>
    </div>


</main>




<script src="https://use.fontawesome.com/66e002882f.js"></script> 
</body>
